<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Simple form</title>
</head>
<body>
<h2>Simple form</h2>
<form method="post" action="#" th:action="@{/form}" th:object="${user}">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" th:field="*{name}" th:value="${user.name}"><br>
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" th:field="*{age}" th:value="${user.age}"><br><br>
    <input type="submit" value="Submit"/>
    <input type="reset" value="Reset" />
</form>
</body>
</html>
